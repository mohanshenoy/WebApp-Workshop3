<div class="user-card">
  <label>{{ name }}</label> <br /><br/>
  <span>{{ emailId }}</span> <br /> <br>
  <span>{{ city }}</span> <br />
  <button  id='et_display_user_detail_{{id}}' class="detail-btn" (click)="setUserId(id)">
    DETAIL
</button>
  <button id="et_deleteuser_{{id}}" class="delete-btn" (click)="deleteUserById(id)">DELETE</button>
</div>
